<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="main-header">
        <h1 class="main-header__title">
            Todolist
        </h1>
        <h2 class="main-header__subtitle">
            Belongs to Bobby
        </h2>
    </header>
    <main class="main">
        <section class="main__section">
            <h2 class="heading">unfinished items</h2>
            <ul class="list">
                <li class="list__item">walk the dog</li>
                <li class="list__item">feed the fish</li>
            </ul>
        </section>
        <section class="main__section">
            <h2 class="heading">finished items</h2>
            <ul class="list">
                <li class="list__item">buy groceries</li>
                <li class="list__item">get a haircut</li>
            </ul>
        </section>
    </main>
   
  </body>
</html>
